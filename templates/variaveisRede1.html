<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Rede Neural</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Configuração da Rede Neural</h1>
        <p>Defina os parâmetros para o treinamento da rede neural:</p>

        <form action="/treinar_rede" method="POST">
            <!-- Número de Épocas -->
            <div class="form-group">
                <label for="epocas">Número de Épocas:</label>
                <input type="number" id="epocas" name="epocas" 
                       min="1" max="1000" 
                       placeholder="Ex: 100" 
                       required
                       aria-required="true">
            </div>

            <!-- Número de Neurônios por Camada -->
            <div class="form-group">
                <label for="neuronios">Número de Neurônios por Camada:</label>
                <input type="number" id="neuronios" name="neuronios" 
                       min="1" max="1000" 
                       placeholder="Ex: 64" 
                       required
                       aria-required="true">
            </div>

            <!-- Número de Camadas Ocultas -->
            <div class="form-group">
                <label for="camadas">Número de Camadas Ocultas:</label>
                <input type="number" id="camadas" name="camadas" 
                       min="1" max="10" 
                       placeholder="Ex: 3" 
                       required
                       aria-required="true">
            </div>

            <!-- Botão de Enviar -->
            <div class="form-group">
                <button type="submit" class="btn-submit">Treinar Rede</button>
            </div>
        </form>

        <!-- Botão Voltar -->
        <div>
            <a href="/treinar_rede" class="btn-back">Voltar</a>
        </div>
    </div>

    <script>
        // Validação básica do formulário
        document.querySelector('form').addEventListener('submit', function(e) {
            const epocas = document.getElementById('epocas').value;
            const neuronios = document.getElementById('neuronios').value;
            const camadas = document.getElementById('camadas').value;
            
            if (epocas < 1 || epocas > 1000) {
                alert('O número de épocas deve estar entre 1 e 1000');
                e.preventDefault();
                return;
            }
            
            if (neuronios < 1 || neuronios > 1000) {
                alert('O número de neurônios deve estar entre 1 e 1000');
                e.preventDefault();
                return;
            }
            
            if (camadas < 1 || camadas > 10) {
                alert('O número de camadas deve estar entre 1 e 10');
                e.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
