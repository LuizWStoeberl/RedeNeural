<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Rede Neural</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1 class="titulo"> Você está na Rede Neural 1. Escolha as variáveis</h1>

    <div class="pixelAll">
        <form action="/enviar" method="POST">
            <!-- Número de Épocas -->
            <div class="formularioCores">
                <label for="epocas">Número de Épocas:</label>
                <input type="number" id="epocas" name="epocas" placeholder="Número de épocas" required>
            </div>

            <!-- Número de Neurônios -->
            <div class="formularioCores">
                <label for="neuronios">Número de Neurônios:</label>
                <input type="number" id="neuronios" name="neuronios" placeholder="Número de neurônios" required>
            </div>

            <!-- Número de Enlaces -->
            <div class="formularioCores">
                <label for="enlaces">Número de Enlaces:</label>
                <input type="number" id="enlaces" name="enlaces" placeholder="Número de Enlaces" required>
            </div>

            <!-- Botão de Enviar -->
            <div class="botaoEnviar">
                <button type="submit">Próximo</button>
            </div>
        </form>
    </div>

    <!-- Botão Voltar -->
    <div>
        <a href="/templates/rede1.html">
            <button>Voltar</button>
        </a>
    </div>
</body>
</html>
