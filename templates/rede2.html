<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Pastas</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Upload de Pastas e Nomeação de Classes</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="num_pastas">Quantas pastas deseja upar?</label>
        <input type="number" id="num_pastas" name="num_pastas" min="1" required><br><br>
        
        <div id="upload-container"></div>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Função para gerar campos de upload com base no número de pastas inserido pelo usuário
        document.getElementById('num_pastas').addEventListener('input', function() {
            let numPastas = parseInt(this.value);
            let container = document.getElementById('upload-container');
            container.innerHTML = ''; // Limpa os campos anteriores

            for (let i = 1; i <= numPastas; i++) {
                let div = document.createElement('div');
                div.innerHTML = `
                    <label for="pasta${i}">Nome da Pasta ${i}</label>
                    <input type="text" name="classe${i}" placeholder="Nome da Classe ${i}" required><br>
                    <label for="upload${i}">Selecione os arquivos da Pasta ${i}</label>
                    <input type="file" name="upload${i}" multiple required><br><br>
                `;
                container.appendChild(div);
            }
        });
    </script>
</body>
</html>
